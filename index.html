<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=], initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <div class="background">
        <form>
            <div class="calculator" id="calc">
                <span class="count">0</span>
                    <input type="number" id="num1" placeholder="Write a Number">
                    <input type="number" id="num2" placeholder="Write other Number">
                    <div class="op">
                        <button class="btn" type="button" name="ad">+</button>
                        <button class="btn" type="button" name="sub">-</button>
                        <button class="btn" type="button" name="mult">x</button>
                        <button class="btn" type="button" name="dv">/</button>
                    </div>
                    <h3>Result: <span></span></h3>
            </div>
        </form>
    </div>
    <script src="js.js"></script>
</body>
</html>
